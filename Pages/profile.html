<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      body {
        overflow-x: hidden;
      }
      img {
        max-width: 100%;
      }
      .img-filter {
        height: 50px;
      }
      .col-4 .card{
        padding-top: auto;
      }
    </style>
    <title>My Bag</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <img src="../assets/img/logo.png" alt="logo" />
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarTogglerDemo02"
              aria-controls="navbarTogglerDemo02"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item ml-5">
                  <input
                    class="form-control mr-2 input"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                </li>
                <a href="#exampleModal"
                  ><img
                    class="btn ml-1 img-filter"
                    data-toggle="modal"
                    data-target="#exampleModal"
                    src="../Assets/img/z7.PNG"
                    alt="filter"
                /></a>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <a href="./mybag.html"
                  ><img class="mr-4" src="../assets/img/cart.png" alt="cart"
                /></a>
                <a href="./checkout.html"
                  ><img
                    class="mr-4"
                    src="../assets/img/vector.png"
                    alt="vector"
                /></a>
                <a href="./pages/mybag.html"
                  ><img class="mr-4" src="../assets/img/email.png" alt="email"
                /></a>
                <a href="./profile.html"
                  ><img
                    class="mr-4"
                    src="../assets/img/Mask_Group.png"
                    alt="Mask_Group"
                /></a>
              </form>
            </div>
          </nav>
        </nav>
      </div>
    </header>

    <main>
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    
                  </div>
                  <div class="modal-body">
                    <h5>Colors</h5>
                    <img src="../Assets/img/filter/Colorselected.png" alt="Colorselected">
                    <img src="../Assets/img/filter/Color.png" alt="Color">
                    <img src="../Assets/img/filter/Color1.png" alt="Color1">
                    <img src="../Assets/img/filter/Color2.png" alt="Color2">
                    <img src="../Assets/img/filter/Colorselected1.png" alt="Colorselected1">
                    <img src="../Assets/img/filter/Color3.png" alt="Color3">
                  </div>
                  <div class="modal-body">
                    <h5>Sizes</h5>
                    <button class="btn btn-light rounded-pill mr-2 ">
                      <a >XS</a>
                    </button>
                    <button class="btn btn-light rounded-pill mr-2 ">
                      <a >S</a>
                    </button>
                    <button class="btn btn-light rounded-pill mr-2 ">
                      <a >M</a>
                    </button>
                    <button class="btn btn-light rounded-pill mr-2 ">
                      <a >L</a>
                    </button>
                    <button class="btn btn-light rounded-pill mr-2 ">
                      <a >XL</a>
                    </button>
                  
                  </div>
                  <div class="modal-body">
                    <h5>Category</h5>
                    <button class="btn btn-light rounded-pill mr-2 ">
                      <a >All</a>
                    </button>
                    <button class="btn btn-light rounded-pill mr-2 ">
                      <a >Woman</a>
                    </button>
                    <button class="btn btn-light rounded-pill mr-2 ">
                      <a >Men</a>
                    </button>
                    <button class="btn btn-light rounded-pill mr-2 ">
                      <a >Boys</a>
                    </button>
                    <button class="btn btn-light rounded-pill mr-2 ">
                      <a >Girls</a>
                    </button>
                  
                  </div>
                  <div class="modal-body">
                    <button type="button" class="close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <h5>Brand</h5>
                    <p>adidas Originals, Jack & Jones, s. Oliver</p>
                    
                  </div>
                  <div class="modal-body">
                    <button class="btn btn-light rounded-pill mr-2 ">
                      <a >Discard</a>
                    </button>
                    <button class="btn btn-danger rounded-pill">
                      <a>Apply</a>
                  </div>
                </div>
              </div>
            </div>
          </section>

      <section><div class="row">
        <div class="col-4 mt-5">
          <div class="card">
            <div class="container">
                <div class="mx-auto" style="width: 200px;">
                    Centered element
                  </div>
            </div>
          </div>
        </div>
        <div class="col-8 mt-5">col-8</div>
      </div></section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
